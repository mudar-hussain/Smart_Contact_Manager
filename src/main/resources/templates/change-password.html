<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Forgot Password</title>
</head>
<body>
	
	<section>
	<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                       <!-- Email form -->
                       <form id="login-form" class="form" th:action="@{/update_password}" action="#" method="post">
                            <h3 class="text-center text-info">Forgot Password</h3>
                            
                            <!-- Message Box -->
					    	<div th:if="${session.message}" class="container">
					    		<div th:classappend="${'alert-' + session.message.type}" class="alert text-center "  role="alert">
								  	<span th:text="${session.message.content}"></span>
								  	
								  	<h1 th:text="${#session.removeAttribute('message')}"></h1>
								</div>
					    	</div>
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:  </label>
                                <p><span th:text="${session.username}"></span></p>
                            </div>
                            <div class="form-group">
                                <input required type="password" name="newPassword" placeholder="New password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input required type="password" name="confirmNewPassword" placeholder="Confirm password" class="form-control">
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" name="submit" class="btn btn-info btn-md " value="Change Password">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	</section>
</body>
</html>
