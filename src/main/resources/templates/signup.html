<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Register</title>
</head>
<body>
	
	<section>
	
	<div class="container">
		<div class="row">
			
			<div class="col-md-8 offset-md-2">
				
				<div class="my-card mt-2">
				
					<div th:if="${session.message}" th:classappend="${session.message.type}" th:class="alert" role="alert">
					 	<p class="text-center"  th:text="${session.message.content}"></p>
					 	
					 	<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
				
					<div class="container text-center">
						<img style="width: 80px " src="" th:src="@{../img/signup.png}" alt="signup icon" />
					
					</div>
				
					<h1 class="text-center">Register Here !!</h1>
					
					<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
					
					<!-- Name Field -->
					<div class="form-group">
					    <label for="name_field">Full Name</label>
					    <input name="name" type="text" class="form-control " th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter your full name" required th:value="${user.name}">
						
						<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
					     </div>
					</div>
					
					<!-- Email Field -->
					<div class="form-group">
					    <label for="email_field">Email Address</label>
					    <input name="email" type="email" class="form-control "  th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"  id="email_field" aria-describedby="emailHelp" placeholder="Enter your email id" required th:value="${user.email}">
						<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
					     </div>
					
					</div>
					
					<!-- Password Field -->
					<div class="form-group">
					    <label for="password_field">Password</label>
					    <input name="password" type="password" class="form-control "  th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" id="password_field" aria-describedby="emailHelp" placeholder="Enter password" required>
						
						
						<div th:if="${#fields.hasErrors('password')}">
						<ul class="text-danger" th:each="error: ${#fields.errors('password')}">
							<li  th:each="message: ${#strings.listSplit(error, ',')}">
								<p class="error-message" th:text="${message}"></p>
							</li>
						</ul>
						</div>
						
					
					</div>
					
					<!-- User About Field -->
					
					<div class="form-group">
					
						<label>About Yourself</label>
						
						<textarea name="about" placeholder="Enter something about yourself" rows="3" class="form-control" th:text="${user.about}"></textarea>
					
					</div>
					
					<!-- Terms and Condition Agreement -->
					
					<div class="form-group form-check text-center">
					
						<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
						<label class="form-check-label" for="agreement">Accept terms and conditions</label>
					
					</div>
					
					
					<div class="container">
					
					<!-- Submit Button -->
					
						<button type="submit" class="btn bg-primary text-white text-center btn-block">
							Submit
						</button>
						
						
						<h1 style="padding: 5px"> </h1>
					<!-- Reset Button -->
					
						<button type="reset" class="btn btn-warning text-white btn-block">
							Reset
						</button>
					
					</div>
					
					
					
					</form>
				
				</div>
				
				
			</div>
			
		</div>
	</div>
	
	</section>
</body>
</html>
