<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/user-base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>

	<section>
		<div class="card mr-3">
		
			<div class="card-body">
			
				<h1 class="text-center">Update Contact</h1>
				
				<div class="container-fluid">
				
					<div class="row">
					
						<div class="col-md-10 offset-md-1">
						
							<form action="#"
								th:object="${contact}"
								enctype="multipart/form-data"
								method="POST"
								th:action="@{/user/process_update}"
								class="mt-2"
							>
							<input type="hidden" th:value="${contact.cId}" name="cId" />
							
							<!-- Full Name -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								
								<input required th:value="${contact.name}" type="text" id="firstname" name="name" placeholder="Enter full name here" class="form-control"/>
							</div>
							
							<!-- Nick Name -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fas fa-user-alt"></i>
									</div>
								</div>
								
								<input th:value="${contact.nickName}"  type="text" id="nickName" name="nickName" placeholder="Enter nick name here" class="form-control"/>
							</div>
							
							<!-- Phone Number -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa fa-phone"></i>
									</div>
								</div>
								
								<input required  th:value="${contact.phone}"  type="number" id="phone" name="phone" placeholder="Enter cell number here" class="form-control"/>
							</div>
							
							<!-- Email Address -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa-solid fa-at"></i>
									</div>
								</div>
								
								<input  required  th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter email address here" class="form-control"/>
							</div>
							
							
							<!-- Work Field -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa fa-briefcase"></i>
									</div>
								</div>
								
								<input  th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter profession here" class="form-control"/>
							</div>
							
							<!-- Contact Image -->
							<div class="custom-file">
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa-solid fa-camera"></i>
									</div>
								</div>
								<img style="height: 50px; width: 50px;" class=" img-fluid profile-pic"  src="" th:src="@{'/img/profile/'+ ${contact.imageUrl}}" alt="" />
								
								<input class="ml-3 mt-2" type="file" name="profileImage" />
							</div>
							
							</div>
							
							<!-- Contact Description -->
							<div class="form-group mt-4">
							
								<textarea  th:value="${contact.description}"  name="description" id="description" class="form-control" placeholder="Enter contact description" rows="5"></textarea>
							
							</div>
							
							
							<div class="container">
					
					<!-- Submit Button -->
					
						<button type="submit" class="btn bg-primary text-white text-center btn-block">
							Update
						</button>
						
						
						<h1 style="padding: 5px"> </h1>
					<!-- Delete Button -->
					
						
				    <a class="btn btn-danger text-white text-center btn-block mt-2"  href="#" th:onclick="|deleteContact(${contact.cId})|">Delete</a>
					
					</div>
							
							</form>
						
						</div>
					
					</div>
				
				</div>
				
			</div>
		
		</div>
	
	
	
			<h1 th:unless="${contact}" class="text-center p-4 bg-danger text-white">You don't have permission to update this contact...</h1>
	
	</section>
</body>
</html>
