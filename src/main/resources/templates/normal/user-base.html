<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">user base home</title>
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
</head>
  <body>
  
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  
  
    <!-- Navbar -->
    
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <div class="backBtn">
	    <a><i onclick="toggleSidebar()" class="fa-solid fa-arrow-left navbar-brand"></i></a>
    </div>
    <div class="barsBtn">
   		<!-- <span onclick="toggleSidebar()" class="navbar-toggler-icon"></span> -->
    	<a><i onclick="toggleSidebar()" class="fa-solid fa-bars navbar-brand"></i></a>
    </div>
  <a class="navbar-brand" href="#"> Smart Contact Manager</a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/user/dashboard}">Home <span class="sr-only">(current)</span></a>
      </li>
     
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user/dashboard}" tabindex="-1"><span th:text="${user.name}"></span></a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}" tabindex="-1">Logout</a>
      </li>
    </ul>
    
  </div>
</nav>


	<!-- End of Navbar -->
	
	<!-- Sidebar -->
	<div class="sidebar mt-2">
	
		<a id="home" href="#" th:href="@{/user/dashboard}" class="item"><i class="fa-solid fa-house"></i>	Home</a>
		<div class="divider"></div>
		<a id="contacts" href="#" th:href="@{/user/show_contacts/0}" class="item"><i class="fa-solid fa-address-book"></i>	Contacts</a>
		<div class="divider"></div>
		<a id="addContact" href="#" th:href="@{/user/add_contact}" class="item"><i class="fa-solid fa-plus"></i>	Create Contact</a>
		<div class="divider"></div>
		<a id="profile" href="#" th:href="@{/user/profile}" class="item"><i class="fa-regular fa-user"></i>	Profile</a>
		<div class="divider"></div>
		<a id="settings" href="#" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gears"></i>	Settings</a>
		<div class="divider"></div>
		<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-arrow-right-from-bracket"></i>	Logout</a>
		<div class="divider"></div>
	</div>
    
    <!-- End of Sidebar -->
    
    <!-- Page Content Area -->
    <div class="content mt-5">
    
    	<!-- Message Box -->
    	<div th:if="${session.message}" class="container">
    		<div th:classappend="${'alert-' + session.message.type}" class="alert text-center "  role="alert">
			  	<span th:text="${session.message.content}"></span>
			  	
			  	<h1 th:text="${#session.removeAttribute('message')}"></h1>
			</div>
    	</div>
    	
		
    	<div th:replace="${content}"></div>
    	
    </div>
    
    <!-- End Content Area -->
    
    <script th:src="@{/js/script.js}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- delete contact function -->
    <script>
    
    	function deleteContact(cId){
    		swal({
    			  title: "Are you sure?",
    			  text: "Once deleted, you will not be able to recover this contact!",
    			  icon: "warning",
    			  buttons: true,
    			  dangerMode: true,
    			})
    			.then((willDelete) => {
    			  if (willDelete) {
    				  
    				  window.location="/user/" + cId + "/delete_contact";
    				  
    			   /*  swal("Poof! Your contact has been deleted!", {
    			      icon: "success",
    			    }); */
    			  } else {
    			    swal("Your contact is safe!");
    			  }
    			});
    	}
    
    </script>
   <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
