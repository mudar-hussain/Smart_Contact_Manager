<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/user-base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>

	<section>
	
		<div class="card mr-3 cover-screen" th:if="${contact}">
		
			<div class="card-body">
			
				<div class="container text-center">
				
					<img style="height: 200px; width: 200px;" class="profile-pic" src="" th:src="@{'/img/profile/' + ${contact.imageUrl}}" alt="img" />
				    <h3 class="mt-3"><span th:text="${contact.name}"></span> ( <span th:text="${contact.nickName}"></span> )</h3>
				
			<div class="table-responsive">
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col">SCM2020 <span th:text="${contact.cId}"></span></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td><span  th:text="${contact.email}"></span></td>
				     </tr>
				    <tr>
				      <th scope="row">Phone</th>
				      <td><span  th:text="${contact.phone}"></span></td>
				     </tr>
				    <tr>
				      <th scope="row">Work</th>
				      <td><span  th:text="${contact.work}"></span></td>
				     </tr>
				  </tbody>
				</table>
				
				<div class="description mt-3">
				
					<th:block th:text="${contact.description}"></th:block>
				
				</div>
			</div>	
				<div class="container mt-3">
					<a class="btn btn-sm btn-primary btn-block" th:href="@{'/user/' + ${contact.cId} + '/update_contact'}">Update</a>
				    <a class="btn btn-sm btn-danger btn-block mt-3"  href="#" th:onclick="|deleteContact(${contact.cId})|">Delete</a>
				</div>
				
				</div>
				
			
			</div>
		
		</div>
			<h1 th:unless="${contact}" class="text-center p-4 bg-danger text-white">You don't have permission to see this contact...</h1>
	
	</section>
</body>
</html>
