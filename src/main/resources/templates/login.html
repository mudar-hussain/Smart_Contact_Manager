<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
</head>
<body>
	
	<section>
	 <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/do_login}" action="#" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger">
                            	Invalid Username or Password
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success">
                            	You have been successfully logged out
                            </div>
                            
                            <!-- Message Box -->
					    	<div th:if="${session.message}" class="container">
					    		<div th:classappend="${'alert-' + session.message.type}" class="alert text-center "  role="alert">
								  	<span th:text="${session.message.content}"></span>
								  	
								  	<h1 th:text="${#session.removeAttribute('message')}"></h1>
								</div>
					    	</div>
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username here">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password here">
                            </div>
                            <div class="row mt-2">
	                            <div class="form-group col">
	                                <label for="remember-me" class="text-info">
	                                	<span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span>
	                                </label><br>
	                            </div>
	                            <div class="col">
	                            	<a th:href="@{/forgot_password}"class="text-info float-right ">Forgot Password ?</a>
	                            </div>
  							</div>
  							
                            <div class="form-group">
	                            <input type="submit" name="submit" class="btn btn-outline-info btn-md" value="Submit">
	                            <a th:href="@{/signup}" class="btn btn-md btn-outline-warning text-right!important float-right">Register here</a>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	</section>
</body>
</html>
